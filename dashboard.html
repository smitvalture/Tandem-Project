                        <p>id = <span class="phone_no">phone no</span></p>
                    </div>

                <li>
                    <div class="d&t bg-white text-[#4C3CCE] text-center text-sm py-1 rounded-full mx-4">

                    </div>
                </li>

                <li>
                    <a href="dashboard.html"
                        class="flex items-center p-2 text-base font-normal text-white rounded-lg bg-[#4C3CCE] hover:bg-blue-900 focus:bg-[#4C3CCE]">
                        <img class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-white dark:group-hover:text-white"

                            src="/images/profile.png" alt="profile-img">

                        </svg>
                        <span class="flex-1 ml-3 whitespace-nowrap">Business Profile</span>
                    </a>
                </li>

                <li>
                    <a href="bill_dash.html"

                        <img class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-white dark:group-hover:text-white"

                        <span class="flex-1 ml-3 whitespace-nowrap">Contact Us</span>

                </li>

    <div class="sm:ml-60">
        <div class="">
            <h1 class="text-xl font-semibold border border-1 border-gray-300 bg-white pl-4 py-4">Dashboard</h1>


            <!-- total employee number & Search -->

            <div class="flex justify-between mt-10 ml-10">
                <div class="bg-white px-3 py-4 w-4/12 border border-1 border-gray-300 rounded-md flex justify-between">
                    <p class=" text-[#28313B] text-sm  ">
                        Total Employees</p>
                    <span class="">100</span>
                </div>

                <input class="w-1/3 py-2 px-4 mr-20 border border-1 border-gray-300 rounded-md" type="search"
                    placeholder="Search:" name="search" id="search">
            </div>

            <button class="font-semibold ml-10 bg-[#028820] hover:bg-[#2c8f41] w-36 mt-4 text-white py-1 rounded-md "
                type="submit" id="add">+ Add</button>




            <!-- Employee list -->

            <h2
                class="text-sm text-[#687E96] font-semibold border border-1 border-gray-300 rounded-t-md bg-white my-5 ml-10 mr-20 pl-4 py-4">
                Employee List</h2>

            <div class="mx-auto flex flex-col items-center">
                <p class="text-[#BBBBBB] mt-32 text-center text-xl">Empty<br>No employee data available</p>

                <button
                    class="w-fit px-5 py-2 mt-14 rounded-md text-white text-xs font-semibold bg-[#424770] hover:bg-[#4c5281]"
                    type="submit" id="add2">Add Employee</button>
            </div>

            <div
                class="flex justify-between items-center h-28 bg-white my-5 ml-10 mr-20 py-4 pl-3 pr-6 border border-1 border-gray-300 rounded-md">
                <div class="left flex">
                    <img class="row-span-2 flex-shrink-0 w-16 h-16 mx-5 justify-between text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-white dark:group-hover:text-white"
                        src="/images/user_img.png" alt="user_img">
                    <div class="grid grid-cols-2">

                        <p class="text-[#28313B] font-semibold">Name: </p>
                        <Span class="text-[#28313B] font-thin">Bon joe vee</Span>

                        <p class="text-[#28313B] font-semibold">Job Title: </p>
                        <Span class="text-[#28313B] font-thin">Manager</Span>

                        <p class="text-[#28313B] font-semibold">Plan: </p>
                        <Span class="text-[#28313B] font-thin">Basic</Span>

                    </div>
                </div>

                <div class="right flex flex-col space-y-2.5 w-1/12">
                    <button class="text-[#696969] border border-1 border-gray-300 hover:bg-slate-100 py-0.5 rounded-md"
                        type="submit">Edit</button>
                    <button class="text-white bg-[#B13308] hover:bg-[#b04e2e] py-0.5 rounded-md"
                        type="submit">Delete</button>
                </div>
            </div>


        </div>
