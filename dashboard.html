            <div class="grid grid-cols-2 mt-5 ml-5">

                <p class="bg-white text-[#28313B] text-sm px-3 py-4 w-2/3 border border-1 border-gray-300 rounded-md">

                <input class="w-1/3 ml-60 py-2 px-4 border border-1 border-gray-300 rounded-md" type="search"

                <button class="font-semibold bg-[#07A92B] hover:bg-[#2fb04b] w-2/12 mt-4 text-white py-1 rounded-md " type="submit"

            </div>


            <!-- Employee list -->
            
            <h2
                class="text-sm text-[#687E96] font-semibold border border-1 border-gray-300 rounded-md bg-white my-5 ml-5 mr-20 pl-4 py-4">
                Employee List</h2>

            <div class="mx-auto flex flex-col items-center">
                <p class="text-[#BBBBBB] mt-32 text-center text-xl">Empty<br>No employee data available</p>

                <button class="w-fit px-5 py-2 mt-14 rounded-md text-white text-xs font-semibold bg-[#424770] hover:bg-[#4c5281]" type="submit" id="add2">Add Employee</button>
