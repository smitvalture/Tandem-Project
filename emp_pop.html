<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <title>Add Employee</title>
</head>

<body>

    <form action="" method="post">

        <div
            class="text-left w-4/12 my-6 mx-auto bg-white py-14 px-20 rounded-3xl shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px]">

            <div class="grid grid-cols-2 space-y-1">
                <h2 class="text-base font-semibold underline col-span-2 text-left pb-5">Add Employee</h2>

                <p class="text-[#151515]">Name: </p>
                <input
                    class="border-2 border-gray-300 text-sm rounded-md px-4 w-full h-8 placeholder:font-Poppins  placeholder:tracking-wide"
                    type="text" name="name" required id="">

                <p class="text-[#151515]">Phone Number: </p>
                <input
                    class="border-2 border-gray-300 text-sm rounded-md px-4 w-full h-8 placeholder:font-Poppins  placeholder:tracking-wide"
                    type="tel" name="phone" required id="">

                <p class="text-[#151515]">Job Title: </p>
                <input
                    class="border-2 border-gray-300 text-sm rounded-md px-4 w-full h-8 placeholder:font-Poppins  placeholder:tracking-wide"
                    type="text" name="job" required id="">

                <p class="text-[#151515]">Subscription Plan: </p>
                <select id="type-signup" required
                    class="text-sm rounded-md font-Poppins tracking-wide text-gray-400 focus:ring-blue-500 focus:border-blue-500 block border-2 border-gray-300 w-full h-8 m-auto">
                    <option value="" disabled selected hidden>Choose Plan</option>
                    <option class="text-gray-700 font-Poppins">Basic</option>
                    
                </select>

                <div class="col-start-2">
                    <div class="flex mt-10">

                        <button
                            class="bg-[#11BF38] hover:bg-[#13cc3b] text-white w-fit px-8 h-9 mr-2 rounded-md font-Poppins tracking-wide"
                            type="submit" name="reg_next">Next</button>

                        <button
                            class="bg-white hover:bg-slate-100 text-[#696969] w-fit px-4 h-9 ml-2 rounded-md font-Poppins tracking-wide border-2 border-gray-300"
                            type="reset" name="reg_cancle">Cancle</button>
                    </div>
                </div>
            </div>





        </div>
    </form>
</body>

</html>
