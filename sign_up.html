<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <title>Signup Tandem</title>
</head>

<body class="bg-gray-100 font-Poppins">
    <section class="registration flex flex-col space-y-8 justify-center m-40">

        <div class="login-img">
            <img class="w-40 m-auto" src="images/login-page-img.png" alt="logo-img">
        </div>

        <form action="" method="post" class="registration-details flex flex-col space-y-4">

            <input
                class="bg-gray-50 shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] text-sm rounded-md px-4 w-1/5 m-auto h-10 placeholder:font-Poppins  placeholder:tracking-wide"
                type="email" name="email" id="e-mail-registration" required placeholder="Email">
            <input
                class="bg-gray-50 shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] text-sm rounded-md px-4 w-1/5 m-auto h-10 placeholder:font-Poppins placeholder:tracking-wide"
                type="password" name="password" id="password" required placeholder="Create new Password">
            <input
                class="bg-gray-50 shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] text-sm rounded-md px-4 w-1/5 m-auto h-10 placeholder:font-Poppins placeholder:tracking-wide"
                type="password" name="confirm-password" id="confirm-password" placeholder="Confirm new Password"
                required>


            <select id="type-signup" required
                class="bg-gray-50 text-sm rounded-lg font-Poppins tracking-wide text-gray-400 focus:ring-blue-500 focus:border-blue-500 block shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] px-4 w-1/5 m-auto h-10 p-2.5">
                <option value="" disabled selected hidden>Signup as </option>
                <option value="business" class="text-gray-700 font-Poppins" selected>Business</option>
            </select>

            <div class="mx-auto" id="error-message" style="display:none;color:red;">Passwords do not match</div>

            <button name="signup_button"
                class="bg-blue-600 hover:bg-slate-800 text-gray-300 w-1/5 h-9 mx-auto rounded-md font-Poppins tracking-wide"
                type="submit">Sign up</button>

        </form>



        <a class="mx-auto hover:underline font-Poppins  text-gray-600 placeholder:tracking-wide"
            href="/login.html">Already have an account? Login here</a>


    </section>

    <script>
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirm-password");
        const errorMessage = document.getElementById("error-message");

        function validatePassword() {
            if (passwordInput.value !== confirmPasswordInput.value) {
                errorMessage.style.display = "block";
                confirmPasswordInput.setCustomValidity("Passwords do not match");
            } else {
                errorMessage.style.display = "none";
                confirmPasswordInput.setCustomValidity("");
            }
        }

        passwordInput.addEventListener("change", validatePassword);
        confirmPasswordInput.addEventListener("keyup", validatePassword);
    </script>
</body>

</html>
