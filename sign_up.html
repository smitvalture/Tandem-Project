<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Signup-Tandem</title>
</head>

<body class="bg-gray-100">
    <section class="registration flex flex-col space-y-8 justify-center m-40">

        <div class="login-img">
            <img class="w-40 m-auto" src="images/login-page-img.png" alt="logo-img">
        </div>

        <div class="registration-details flex flex-col space-y-4">
            <input class="bg-gray-50 shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] text-sm rounded-md px-4 w-1/5 m-auto h-10 placeholder:font-Poppins  placeholder:tracking-wide" type="email" name="email"
                id="e-mail-registration" placeholder="Email">
            <input class="bg-gray-50 shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] text-sm rounded-md px-4 w-1/5 m-auto h-10 placeholder:font-Poppins placeholder:tracking-wide" type="password" name="" id="pass-1"
                placeholder="Create new Password">
            <input class="bg-gray-50 shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] text-sm rounded-md px-4 w-1/5 m-auto h-10 placeholder:font-Poppins placeholder:tracking-wide" type="password" name="" id="pass-2"
                placeholder="Confirm new Password">


            <select id="type-signup"
                class="bg-gray-50 text-sm rounded-lg font-Poppins tracking-wide text-gray-400 focus:ring-blue-500 focus:border-blue-500 block shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] px-4 w-1/5 m-auto h-10 p-2.5">
                <option class="text-gray-700 font-Poppins" selected>Business</option>
            </select>
        </div>

        <button class="bg-blue-600 hover:bg-slate-800 text-gray-300 w-1/5 h-9 mx-auto rounded-md font-Poppins tracking-wide" type="submit">Sign up</button>

        <a class="mx-auto hover:underline font-Poppins  text-gray-600 placeholder:tracking-wide" href="/login.html">Already have an account? Login here</a>


    </section>

</body>

</html>
