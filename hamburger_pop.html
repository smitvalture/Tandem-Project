<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>menu</title>
</head>

<body class="bg-slate-400">
    <section class="bg-[url('/images/hero_bg1.png')] h-full">

        <!-- navbar -->
        <nav class="p-5 bg-transparent md:flex md:justify-between md:items-center">
            <div class="flex justify-between items-center">
                <a href="#"><img class="inline mx-2 h-7 md:h-auto" src="/images/tandem_logo.svg" alt="tanden-img"></a>
                <span class="text-3xl cursor-pointer mx-2 md:hidden block">
                    <ion-icon id="menu_toggle" name="menu" onclick="menu(this)"></ion-icon>
                </span>

                <!-- List       -->
                <div id="menu"
                    class="flex flex-col justify-between items-center text-center md:flex md:justify-center z-[-1] md:z-auto md:static absolute bg-white md:bg-transparent w-full left-0 md:w-auto py-4 md:py-0 pl-7 md:pl-0 opacity-0 md:opacity-100 top-[-400px] transition-all ease-in duration-500 shadow-md md:shadow-none">
                    <ul class="md:inline-flex md:flex-row md:items-center md:space-x-4">
                        <li class="my-6 md:my-0 md:ml-4">
                            <a href="#" class="text-md font-medium hover:text-cyan-500 duration-500">Our mission</a>
                        </li>
                        <li class="my-6 md:my-0">
                            <a href="#" class="text-md font-medium hover:text-cyan-500 duration-500">Live demo</a>
                        </li>
                        <li class="my-6 md:my-0">
                            <a href="#" class="text-md font-medium hover:text-cyan-500 duration-500">Contact us</a>
                        </li>
                    </ul>

                    <div class="md:flex md:items-center mt-10 md:-m-1 space-x-4 md:absolute md:right-5">
                        <button
                            class="w-28 h-9 font-medium text-[#1F3C88] hover:text-cyan-500 border border-1 border-[#1F3C88] hover:border-cyan-500 md:border-0 rounded-full"
                            name="login" type="submit">Get starter</button>
                        <button
                            class="w-28 h-9 font-medium text-[#1F3C88] hover:text-cyan-500 border border-1 border-[#1F3C88] hover:border-cyan-500 duration-500 rounded-full"
                            name="login" type="submit">Log in</button>
                    </div>
                </div>
            </div>
        </nav>


        <div class="flex">
            <h1 class="text-2xl justify-between items-center">Save money on<br>your payroll</h1>
        </div>

    </section>

    <script type="text/javascript">
        function menu(e) {
            let list = document.getElementById("menu");

            e.name === 'menu' ? (e.name = "close", list.classList.add('top-[80px]'), list.classList.add('opacity-100'), list.classList.add('block')) : (e.name = "menu", list.classList.remove('top-[80px]'), list.classList.remove('opacity-100'))
        }
    </script>

</body>

</html>
