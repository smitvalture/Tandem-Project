<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Business-Registration-Tandem</title>
</head>

<body class="bg-slate-100 font-Poppins">
    <h1 class="text-4xl text-center my-6">Business Registration</h1>



    <!-- Form -->

    <div class="text-left w-2/5 my-6 mx-auto bg-white p-10 rounded-3xl shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px]">



        <!-- Company details -->

        <div class="grid grid-cols-2 space-y-1">
            <h2 class="text-xl col-span-2 text-left my-3 pb-5">Company Details</h2>
            <p>Company Name: </p>
            <input
                class="border-2 border-gray-200 text-sm rounded-md px-4 w-full h-8 placeholder:font-Poppins  placeholder:tracking-wide"
                type="text" name="companyName" required id="">
            <p>Company Email: </p>
            <input
                class="border-2 border-gray-200 text-sm rounded-md px-4 w-full h-8 placeholder:font-Poppins  placeholder:tracking-wide"
                type="email" name="companyEmail" required id="">
            <p>Company Phone: </p>
            <input
                class="border-2 border-gray-200 text-sm rounded-md px-4 w-full h-8 placeholder:font-Poppins  placeholder:tracking-wide"
                type="tel" name="" required id="">
            <p>Company WebSite: </p>
            <input
                class="border-2 border-gray-200 text-sm rounded-md px-4 w-full h-8 placeholder:font-Poppins  placeholder:tracking-wide"
                type="url" name="" required id="">
            <p>Business Type: </p>
            <select id="type-signup" required
                class="text-sm rounded-md font-Poppins tracking-wide text-gray-400 focus:ring-blue-500 focus:border-blue-500 block border-2 border-gray-200 w-full h-8 m-auto">
                <option value="" disabled selected hidden>Choose Business type</option>
                <option class="text-gray-700 font-Poppins" >Private Limited Company</option>
                <option class="text-gray-700 font-Poppins" >Public Limited Company</option>
                <option class="text-gray-700 font-Poppins" >Partnerships Company</option>
                <option class="text-gray-700 font-Poppins" >Limited Liability Partnership</option>
                <option class="text-gray-700 font-Poppins" >One Person Company</option>
                <option class="text-gray-700 font-Poppins" >Sole Proprietorship</option>
            </select>
            <p>Business Categary: </p>
            <select id="type-signup" required
                class="text-sm rounded-md font-Poppins tracking-wide text-gray-400 focus:ring-blue-500 focus:border-blue-500 block border-2 border-gray-200 w-full h-8 m-auto">
                <option value="" disabled selected hidden>Choose Business Category</option>
                <option class="text-gray-700 font-Poppins" >Retail Store</option>
                <option class="text-gray-700 font-Poppins" >Wholesaler</option>
                <option class="text-gray-700 font-Poppins" >Consultant</option>
                <option class="text-gray-700 font-Poppins" >Education</option>
                <option class="text-gray-700 font-Poppins" >Service Provider</option>
                <option class="text-gray-700 font-Poppins" >Financial Services Provider</option>
                <option class="text-gray-700 font-Poppins" >Health services provider</option>
                <option class="text-gray-700 font-Poppins" >Restaurant / Bar / Wine Store</option>
                <option class="text-gray-700 font-Poppins" >Utilities</option>
                <option class="text-gray-700 font-Poppins" >Travel and transport</option>
                <option class="text-gray-700 font-Poppins" >Government</option>
                <option class="text-gray-700 font-Poppins" >Online store / Marketplace</option>
                <option class="text-gray-700 font-Poppins" >Social media</option>
                <option class="text-gray-700 font-Poppins" >Charity / NGO</option>
                <option class="text-gray-700 font-Poppins" >Others</option>
            </select>
            <p>Business Registration Number: </p>
            <input
                class="border-2 border-gray-200 text-sm rounded-md px-4 w-full h-8 placeholder:font-Poppins  placeholder:tracking-wide"
                type="text" name="" required id="">
            <p>Address: </p>
            <textarea class="border-2 border-gray-200 text-sm rounded-md p-2" required name="Address" id=""
                cols="30" rows="3"></textarea>
            <p>Zipcode: </p>
            <input
                class="border-2 border-gray-200 text-sm rounded-md px-4 w-full h-8 placeholder:font-Poppins  placeholder:tracking-wide"
                type="text" name="zip" required id="">
            <p>City: </p>
            <input
                class="border-2 border-gray-200 text-sm rounded-md px-4 w-full h-8 placeholder:font-Poppins  placeholder:tracking-wide"
                type="text" name="" required id="">
            <p>State: </p>
            <input
                class="border-2 border-gray-200 text-sm rounded-md px-4 w-full h-8 placeholder:font-Poppins  placeholder:tracking-wide"
                type="text" name="" required id="">
            <p>Country: </p>
            <input
                class="border-2 border-gray-200 text-sm rounded-md px-4 w-full h-8 placeholder:font-Poppins  placeholder:tracking-wide"
                type="text" name="" required id="">

        </div>

        <!-- Contact details -->
        <div class="grid grid-cols-2 space-y-1">
            <h2 class="text-xl col-span-2 text-left mt-28 pb-5">Contact Details</h2>
            <p>Name: </p>
            <input
                class="border-2 border-gray-200 text-sm rounded-md px-4 w-full h-8 placeholder:font-Poppins  placeholder:tracking-wide"
                type="text" name="name" required id="">
            <p>Phone: </p>
            <input
                class="border-2 border-gray-200 text-sm rounded-md px-4 w-full h-8 placeholder:font-Poppins  placeholder:tracking-wide"
                type="tel" name="phone" required id="">
            <p>Email: </p>
            <input
                class="border-2 border-gray-200 text-sm rounded-md px-4 w-full h-8 placeholder:font-Poppins  placeholder:tracking-wide"
                type="email" name="email" required id="">
            <p>Job Title: </p>
            <input
                class="border-2 border-gray-200 text-sm rounded-md px-4 w-full h-8 placeholder:font-Poppins  placeholder:tracking-wide"
                type="text" name="jobTitle" required id="">
        </div>


        <div class="grid grid-cols-2 mt-6">
            <p></p>
            <button
                class="bg-blue-600 hover:bg-slate-800 text-gray-300 w-full h-9 mx-auto rounded-md font-Poppins tracking-wide"
                type="submit">Next</button>
        </div>

    </div>


</body>

</html>
